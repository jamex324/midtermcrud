<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enrollement</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>

    <div class="container my-4">
        <h2 class="text-center my-3"> Add Enrollees </h2>
        <form action="">
            
            <div class="form-group mt-2 p-2">
                <label for="fname">First Name</label>
                <input type="text" placeholder="Enter First Name" id="fname" class="form-control mt-1" required>
            </div>

            
            <div class="form-group mt-2 p-2">
                <label for="mname">Middle Name</label>
                <input type="text" placeholder="Enter Middle Name" id="mname" class="form-control" required>
            </div>

            
            <div class="form-group mt-2 p-2">
                <label for="lname">Last Name</label>
                <input type="text" placeholder="Enter Last Name" id="lname" class="form-control" required>
            </div>

            
            <div class="form-group mt-2 p-2">
                <label for="age">Age</label>
                <input type="text" placeholder="Enter Age" id="age" class="form-control" required>
            </div>

            
            <div class="form-group mt-2 p-2">
                <label for="gender">Gender</label>
                <input type="text" placeholder="Enter Gender" id="gender" class="form-control" required>
            </div>
            <div class="form-group mt-2 p-2">
                <label for="bday">Birthday</label>
                <input type="text" placeholder="Enter Birthday" id="bday" class="form-control" required>
            </div>
            <div class="form-group mt-2 p-2">
                <label for="course">Course</label>
                <input type="text" placeholder="Enter Course" id="course" class="form-control" required>
            </div>
            <div class="form-group mt-2 p-2">
                <label for="syear">School Year</label>
                <input type="text" placeholder="Enter School Year" id="syear" class="form-control" required>
            </div>


            <!-- Submit button  -->
            <div class="form-group mt-2 p-2">
                <button class="btn btn-success w-100 mt-3" id="submit">Add</button>
            </div>
        </form>

        <table class="table mt-5">
            <thead>
              <tr class="fontcolor">
                <th scope="col">First Name</th>
                           <th scope="col">Middle Name</th>
                             <th scope="col">Last Name</th>
                               <th scope="col">Age</th>
                                 <th scope="col">Gender</th>
                                  <th scope="col">Birthday</th>
                                    <th scope="col">Course</th>
                                      <th scope="col">School Year</th>
              </tr>
            </thead>
            <tbody id="tbody">
              
            </tbody>
          </table>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
